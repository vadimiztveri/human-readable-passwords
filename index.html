<!DOCTYPE html>
<html>
	<head>
		<title>Генератор человекопонятных паролей по-русски на JS</title>

		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<body>
		<h1>Генератор человекопонятных паролей<br>по-русски на JS</h1>

		<form>
			<p><input type="radio" name="lang" id="castom_lang_ru" checked><label for="castom_lang_ru"> Русский</label></p>
			<p><input type="radio" name="lang" id="castom_lang_en"><label for="castom_lang_en"> Английский</label></p>
			<p><input type="text" name="length" value="8" style="font-size:150%;"></p>
			<p>
				<button id="butt" autofocus onClick="(new UI(this.form)).run();return false;">Давай!</button>
				<button onClick="clean();return false;">Удалить</button>
			</p>
		</form>

	<div id="text"></div>

	<script src="generator.js"></script>
	<script src="language.js"></script>

	<script type="text/javascript">

		/**
		 * Функция очистки поля
		 * Ничего не получает и не возвращает
		*/
		var clean = function(){
	  		list_of_generated_passwords = "";
	  		document.getElementById('text').innerHTML = "";
		}

	</script>

  </body>
</html>
